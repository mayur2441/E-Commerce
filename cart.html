<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/base.css">


</head>

<body>
    <header>
        <!-- header with navigation bar -->

        <nav class="navbar navbar-expand-lg navbar-gradient fixed-top" data-bs-theme="dark" id="navBar">

        </nav>
    </header>
    <!-- main section started -->
    <main>

        <section>

            <div class="container-fluid p-3">

                <h1 class="fw-bold p-3">Shopping Cart</h1>

                <div class="row p-3">
                    <!-- left container start -->
                    <div class="col-md-8">
                        <div class="row">
                            <!-- cart 1 start  -->
                            <div class="col-md-12 border product_cart d-flex mb-3">

                                <!-- cart images -->
                                <img class="m-4 border cart_img" src="Resources/Images/watches.png" alt="">

                                <div class="w-100 me-3">
                                    <div class="d-flex justify-content-between pt-3">
                                        <div>
                                            <a class="text-decoration-none text-dark fs-4" href=""><strong>Premium Smart
                                                    Watch</strong></a>

                                            <p class="text-secondary">Electronic</p>
                                        </div>
                                        <span class="m-2"><i class="bi bi-trash text-danger fs-5"></i></span>
                                    </div>

                                    <div class="d-flex justify-content-between ">
                                        <div class="d-flex gap-4 p-2">
                                            <button class="btn border fw-bold"><i class="bi bi-dash-lg"></i></button>

                                            <div class="text-center m-2">2</div>

                                            <button class="btn border fw-bold"><i class="bi bi-plus-lg"></i></button>
                                        </div>

                                        <div>
                                            <div class="text-end fw-bold fs-5">
                                                $399
                                            </div>
                                            <div class="fs-5">
                                                $399 each
                                            </div>
                                        </div>

                                    </div>
                                    

                                </div>
                            </div>

                            <!-- cart 1 end  -->

                            <!-- cart 2 start  -->
                            <div class="col-md-12 border product_cart d-flex mb-3 ">

                                <!-- cart image  -->
                                <img class="m-4 border cart_img" src="Resources/Images/headphone.jpeg" alt="">

                                <div class="w-100 me-3">
                                    <div class="d-flex justify-content-between pt-3">
                                        <div>
                                            <a class="text-decoration-none text-dark fs-4" href=""><strong>Premium
                                                    Wireless Headset</strong></a>

                                            <p class="text-secondary">Electronic</p>
                                        </div>
                                        <span class="m-2"><i class="bi bi-trash text-danger fs-5"></i></span>
                                    </div>

                                    <div class="d-flex justify-content-between ">
                                        <div class="d-flex gap-4 p-2">
                                            <button class="btn border fw-bold"><i class="bi bi-dash-lg"></i></button>

                                            <div class="text-center m-2">1</div>

                                            <button class="btn border fw-bold"><i class="bi bi-plus-lg"></i></button>
                                        </div>

                                        <div>
                                            <div class="text-end fw-bold fs-5">
                                                $199
                                            </div>
                                            <div class="fs-5">
                                                $199 each
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <!-- cart 2 end -->

                            <!-- cart 3 start  -->

                            <div class="col-md-12 border product_cart d-flex mb-3">

                                <!-- cart image  -->
                                <img class="m-4 border cart_img" src="Resources/Images/shoes.jpeg" alt="">

                                <div class="w-100 me-3">
                                    <div class="d-flex justify-content-between pt-3">
                                        <div>
                                            <a class="text-decoration-none text-dark fs-4" href=""><strong>Stylish Men's
                                                    Shoes</strong></a>

                                            <p class="text-secondary">Fashion</p>
                                        </div>
                                        <span class="m-2"><i class="bi bi-trash text-danger fs-5"></i></span>
                                    </div>

                                    <div class="d-flex justify-content-between ">
                                        <div class="d-flex gap-4 p-2">
                                            <button class="btn border fw-bold"><i class="bi bi-dash-lg"></i></button>

                                            <div class="text-center m-2">2</div>

                                            <button class="btn border fw-bold"><i class="bi bi-plus-lg"></i></button>
                                        </div>

                                        <div>
                                            <div class="text-end fw-bold fs-5">
                                                $299
                                            </div>
                                            <div class="fs-5">
                                                $299 each
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <!-- cart 3 end -->
                        </div>

                    </div>
                    <!-- left container ends  -->


                    <!-- right container start -->
                    <div class="col-md-4 px-4">

                        <div class="container border product_cart p-4">
                            <h3 class="fw-bold">Order Summery</h3>

                            <!-- bill details  -->
                            <div class=" mb-4 mt-3">
                                <!-- line 1 -->
                                <div class="d-flex justify-content-between mb-2 ">
                                    <span class="fs-5 text-secondary">Subtotal</span>
                                    <span class="fs-5">$699.98</span>
                                </div>

                                <!-- line 2 -->
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fs-5 text-secondary">Shipping</span>
                                    <span class="fs-5 ">Free</span>
                                </div>

                                <!-- line 3  -->
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="fs-5 text-secondary">Tax</span>
                                    <span class="fs-5">$56.00</span>
                                </div>

                                <hr>

                                <div class="d-flex fw-bold fs-4 justify-content-between mt-3">
                                    <span>Total</span>
                                    <span>$755.98</span>
                                </div>

                            </div>

                            <!-- form  -->
                            <div class=" d-flex justify-content-between mb-4">
                                
                                    <input class="form-control input-lg me-2 bg-light text-dark" type="search" placeholder="Coupon Code"
                                        aria-label="Search" />
                                    <button class="btn btn-secondary bg-light text-dark btn-lg border " type="submit">Apply</button>
                                

                            </div>

                            <!-- buttons  -->
                           <button type="button" class="btn btn-primary w-100 mb-3 btn-lg">Proceed To Checkout</button>
                           <br>
                           <button type="button" class="btn btn-light bg-white btn-lg border mb-2 w-100">Continue Shopping</button>

                        </div>

                    </div>
                </div>
            </div>

        </section>

    </main>
    <!-- footer section started -->
    <footer class="footer-gradient text-light pt-5 pb-4" id="footerSection">
        <div class="container" >
            

        </div>
    </footer>


<script src="./js/navigation.js"></script>    
<script src="./js/footer.js"></script>

    <!-- footer section ended -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
